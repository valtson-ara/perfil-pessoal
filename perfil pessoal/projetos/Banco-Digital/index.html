<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Banco Digital</title>
</head>
<body>
    <header>
        <div class="logo">
            <img style="width: 200px;" src="./imagens/logo.png" alt="Logo do Banco" />
        </div>
        <div class="user-info">
            <img src="./imagens/icon.png" alt="Ícone de Usuário" />
            <span>Olá, Váltson</span>
        </div>
    </header>
    <main>
        <section class="dashboard">
            <div class="saldo-conta">
                <h2>Conta</h2>
                <p>R$ <span id="saldo">100,00</span></p>
            </div>
            <div class="publicidade">
                <img src="./imagens/publicidade.png" alt="Publicidade Seguros para Família">
            </div>
            <div class="botoes-acoes">
                <button id="btn-pix">
                    <img src="./imagens/pix.png" alt="Ícone PIX">
                    Área PIX
                </button>
                <button id="btn-pagar">
                    <img src="./imagens/dolar.png" alt="Ícone Pagar">
                    Pagar
                </button>
                <button id="btn-investir">
                    <img src="./imagens/grafico.png" alt="Ícone Investir">
                    Investir
                </button>
            </div>
        </section>
        <aside class="resumo">
            <div class="entradas">
                <h3>Entradas</h3>
                <p>R$ <span id="entradas">0,00</span></p>
            </div>
            <div class="saidas">
                <h3>Saídas</h3>
                <p>R$ <span id="saidas">0,00</span></p>
            </div>
            <div class="historico">
                <h3>Últimas Transações</h3>
                <ul id="lista-transacoes">
                    <li id="nao-transacoes">Não constam transações</li>
                </ul>
            </div>
        </aside>
    </main>

    <div id="area-pix" class="hidden">
        <nav>
            <button class="tab" data-target="receber">Receber</button>
            <button class="tab" data-target="transferir">Transferir</button>
        </nav>
        <div id="receber" class="form hidden">
            <label>
                CPF/CNPJ:
                <input type="text" id="cpf-cnpj">
            </label>
            <label>
                Valor:
                <input type="number" id="valor-receber">
            </label>
            <button id="btn-enviar-receber">Receber</button>
            <p id="mensagem-receber"></p>
        </div>
        <div id="transferir" class="form hidden">
            <label>
                Chave PIX:
                <input type="text" id="chave-pix">
            </label>
            <label>
                Valor:
                <input type="number" id="valor-transferir">
            </label>
            <button id="btn-enviar-transferir">Enviar</button>
            <p id="mensagem-transferir"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 BankSE- Desenvolvido por: Josimar Santos.</p>
    </footer>
     <script src="./script.js"></script>
</body>
</html>
